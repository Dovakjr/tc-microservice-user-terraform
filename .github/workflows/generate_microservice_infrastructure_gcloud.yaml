name: CI/CD with Terraform and GKE (GCloud)

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on:
      ubuntu-latest

      # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        run: terraform plan -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  build:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: kubectl - Google Cloud GKE cluster.
        uses: ameydev/gke-kubectl-action@master
        env:
          PROJECT_ID: techchallenge-fastfood
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
          CLUSTER_NAME: tc-microservice-user-cluster
          ZONE_NAME: us-east1-b
        with:
          args: apply -f app.k8sConfig.yaml 

          
